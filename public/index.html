<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Nikel</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap");
    </style>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="login">
    <main>
      <div class="container">
        <div class="row vh-100">
          <div class="col d-flex justify-content-center my-5 flex-column">
            <div>
              <!-- just one paragraph with breakpoints -->
              <div>
                <p class="login-text">
                  Arrange your finances in an easy way <br />
                  Manage your money and investments <br />
                  Save money and reach your goals <br />
                </p>
              </div>
              <div class="text-center">
                <img
                  class="img-fluid"
                  src="assets/images/pocket.png"
                  alt="Picture of a wallet wrapped around a credit card & a phone with a coin on its display"
                  srcset=""
                />
                <img
                  class="img-fluid d-none d-md-inline coins"
                  src="assets/images/coins.png"
                  alt="Picture of neatly arranged coins"
                  srcset=""
                />
              </div>
            </div>
          </div>
          <div class="col d-flex justify-content-center my-5 flex-column">
            <div class="container">
              <!-- tried to fiddle with padding at first -->
              <div class="row p-3">
                <div class="col">
                  <div class="text-center">
                    <img
                      class="img-fluid"
                      src="assets/images/nikel-logo.png"
                      alt="Nikel Logo"
                      srcset=""
                    />
                  </div>
                  <div class="row mt-5">
                    <div class="col">
                      <form class="login-form">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"
                            >Email address</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                          />
                          <div id="emailHelp" class="form-text">
                            Type in your e-mail to log in
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label"
                            >Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                          />
                        </div>
                        <div class="mb-3 form-check">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="exampleCheck1"
                          />
                          <label class="form-check-label" for="exampleCheck1"
                            >Remember me</label
                          >
                        </div>
                        <button type="submit" class="btn login-button">
                          Log in
                        </button>
                      </form>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <p
                        class="text-center mt-2 form-text"
                        data-bs-toggle="modal"
                        data-bs-target="#registerModal"
                      >
                        Still haven't made an
                        <span
                          class="default-link"
                          data-bs-toggle="tooltip"
                          data-bs-placement="bottom"
                          title="Create account"
                          >account</span
                        >?
                      </p>
                    </div>
                  </div>
                  <div class="row p-1">
                    <div class="col">
                      <div class="text-center mt-5">
                        <img
                          src="assets/images/codai-logo.png"
                          alt=""
                          srcset=""
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row p-1">
                    <div class="col">
                      <div class="text-center">
                        <img
                          src="assets/images/growdev-logo.png"
                          alt=""
                          srcset=""
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="registerModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create account</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="create-acc-form">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="create-email-input" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="create-email-input"
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text">
                    Type in your best e-mail
                  </div>
                </div>
                <div class="mb-3">
                  <label for="create-password-input" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="create-password-input"
                  />
                  <div id="emailHelp" class="form-text">
                    Stay safe, make it a strong password
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary cancel-button"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="submit" class="btn default-button">
                  Create account
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!--JS Bootstrap & Popper-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
