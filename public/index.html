<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Nikel</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <div>
              <p>
                Arrange your finances in an easy way. <br />
                Manage your money and investments. <br />
                Save money and reach your goals. <br />
              </p>
              <img
                class="img-fluid"
                src="assets/images/pocket.png"
                alt="Picture of a wallet wrapped around a credit card & a phone with a coin on its display"
                srcset=""
              />
              <img
                class="img-fluid"
                src="assets/images/coins.png"
                alt="Picture of neatly arranged coins"
                srcset=""
              />
            </div>
          </div>
          <div class="col">
            <div class="container">
              <div class="row p-5">
                <div class="col">
                  <div>
                    <img
                      class="img-fluid"
                      src="assets/images/nikel-logo.png"
                      alt="Nikel Logo"
                      srcset=""
                    />
                  </div>
                  <div class="row mt-5 pb-5">
                    <div class="col">
                      <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"
                            >Email address</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                          />
                          <div id="emailHelp" class="form-text">
                            Type in your e-mail to log in
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label"
                            >Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                          />
                        </div>
                        <div class="mb-3 form-check">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="exampleCheck1"
                          />
                          <label class="form-check-label" for="exampleCheck1"
                            >Remember me</label
                          >
                        </div>
                        <button type="submit" class="btn btn-primary">
                          Log in
                        </button>
                      </form>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <p>Still haven't made an <a href="">account</a>?</p>
                    </div>
                  </div>
                  <div class="row p-1">
                    <div class="col">
                      <div>
                        <img
                          src="assets/images/codai-logo.png"
                          alt=""
                          srcset=""
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row p-1">
                    <div class="col">
                      <div>
                        <img
                          src="assets/images/growdev-logo.png"
                          alt=""
                          srcset=""
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--JS Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
